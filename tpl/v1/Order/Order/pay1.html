<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <title>我的简历</title>

    <tc_include file='Public:head'/>
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/css/order.css"/>
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/css/main.css"/>
    <style type="text/css">
    .btn-submit{margin-left: 73px;margin-top: 20px;}
    </style>
</head>
<body class="theme foot-white-bg">
<tc_include file='Public:header'/>

<div class="wrapper order-wrap">
<div class="wrap">
<div class="grid address-page">
<tc_include file='User:My:leftside'/>
<div class="grid-r">
<div class="order-main">
    <div class="hd">
        <div class="tips">
           充值中心
        </div>
    </div>
    <div class="bd">
        <div class="margin-out">
            <div class="pay" style="margin:10px;">
                <form action="{:U('Order/gopay')}" method="post" target="_blank" onsubmit="return check_pay();">
                    
                    <label>充值金额：</label>
                    <input type="text" name="WIDtotal_fee" placeholder='充值金额必须是大于10元'>
                    <span>元</span>  
                    <br />
                    <div class="submit">
                        <input type="submit" class="btn btn-lg btn-submit" value="立即充值">
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="bd">
    </div>
</div>

</div>
</div>
</div>
</div>

<tc_include file='Public:footer'/>

<script type="text/javascript">
    
function check_pay(){
    var money = $("input[name=WIDtotal_fee]").val();
    if(isNaN(money) || money<10){
        layer.msg('充值金额必须是大于10元',{time:2000,icon:2});
        return false;
    }
    return true;
}
</script>
</body>
</html>
